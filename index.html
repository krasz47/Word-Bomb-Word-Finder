<!DOCTYPE html>
<html>
	<head>
		<title>little cheatsheet</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
		<script>

			renderResponse = (res) => {
				document.getElementById("response").innerHTML = '';
				if (!res) {
					console.log(res.status);
				}
				if (!res.length) {
					document.getElementById("response").innerHTML = '<h1>Try again! No suggestions were found.</h1>';
					return;
				}
				else {
					wordlist = [];
					for (let i = 0; i < Math.min(res.length, 10); i++) {
						wordlist.push(`<li>${res[i].word}</li>`);
					}
					wordlist = wordlist.join("")

					document.getElementById("response").innerHTML = `<h1> Results: </h1><ol>${wordlist}</ol>`;
				}
			}

		</script>
		<script src="requests.js"></script>
		<style>
			#bgcol {
				background-color: wheat;
			}
		</style>
	</head>
	<body>
		<div class="row" style="padding-top: 15px;">
			<div class="col-md-3">
			</div>
			<div class="col-md-6" id="bgcol">
				<h1 style="text-align: center; font-size: 60px; font-family: 'Roboto', sans-serif;">Find words!</h1>
			</div>
			<div class="col-md-3">
			</div>
		<div class="row" style="padding-top: 20px; padding-bottom: 20px;">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Characters in word" aria-label="characters for words" aria-describedby="button-addon2" id="input" value>
					<button class="btn btn-outline-secondary" type="button" id="submit" onclick="getWords()">Submit</button>
				</div>
			</div>
			<div class="col-md-4" ></div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" style="font-family: 'Ubuntu', sans-serif; font-size: 20px; background-color: wheat;" id="response">
			</div>
			<div class="col-md-4"></div>
		</div>

	</body>
</html>
